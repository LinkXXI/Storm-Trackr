        </div>
    </div>
</div>

<script type="text/javascript">
    google.load("visualization", "1", {packages:["corechart"]});
    $(document).on('pageshow', '#stormStrength', function () {
        var c3 = 0;
        var c4 = 0;
        var c5 = 0;
        for(storm in storms){
            switch(storms[storm].category){
                case "C3":
                    c3 ++;
                    break;
                case "C4":
                    c4 ++;
                    break;
                case "C5":
                    c5 ++;
                    break;
                default:
                    break;
            }
        }
        var data = google.visualization.arrayToDataTable([
           ['Category', "Number of Storms"],
           ['C3' , c3],//innerData[0]],
           ['C4' , c4],//innerData[1]],
           ['C5' , c5]//innerData[2]]
        ]);
        var options = {
            title: "Strong Storms",
            backgroundColor: {fill: "transparent"}
        };
        var chart = new google.visualization.PieChart($("#strengthChart").get(0));
        chart.draw(data, options);
    });

    $(document).on('pageshow', '#deathsByCategory', function () {
        var td = 0;
        var ts = 0;
        var c1 = 0;
        var c2 = 0;
        var c3 = 0;
        var c4 = 0;
        var c5 = 0;
        for(storm in storms){
            switch(storms[storm].category){
                case "td":
                    td ++;
                    break;
                case "ts":
                    ts ++;
                    break;
                case "C1":
                    c1 ++;
                    break;
                case "C2":
                    c2 ++;
                    break;
                case "C3":
                    c3 ++;
                    break;
                case "C4":
                    c4 ++;
                    break;
                case "C5":
                    c5 ++;
                    break;
                default:
                    break;
            }
        }
        var data = google.visualization.arrayToDataTable([
            ['Category', "Number of Storms"],
            ['Tropical Depression' , td],
            ['Tropical Storm' , ts],
            ['Category 1' , c1],
            ['Category 2' , c2],
            ['Category 3' , c3],
            ['Category 4' , c4],
            ['Category 5' , c5]
        ]);
        var options = {
            title: "Strong Storms",
            backgroundColor: {fill: "transparent"}
        };
        var chart = new google.visualization.PieChart($("#deathsChart").get(0));
        $(window).resize(function () {
            chart.draw(data, options);
        });
        chart.draw(data, options);
    });

</script>
